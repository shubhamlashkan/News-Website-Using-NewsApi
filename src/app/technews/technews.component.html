<div class="container-fluid mt-5">
  <h4>Technology News</h4>
  <div class="row">
    <div
      class="col-lg-3 mt-3 mb-3"
      *ngFor="let technews of technologyNewsResult"
    >
      <div class="card">
        <img src="{{ technews.urlToImage }}" width="100%" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ technews.title }}</h5>
          <a
            href="{{ technews.url }}"
            target="_blank"
            class="btn btn-dark btn-sm mt-2"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
